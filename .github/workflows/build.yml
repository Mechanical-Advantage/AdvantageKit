name: Build

on: [push]

jobs:
  athena:
    name: Build for Athena
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build "conduit/wpilibio"
        run: bazel build --config=athena //conduit/wpilibio:wpilibio-shared
      - name: Build "conduit/api"
        run: bazel build //conduit/api
      - name: Build "junction/core"
        run: bazel build //junction/core
      - name: Build "junction/shims/wpilib"
        run: bazel build //junction/shims/wpilib
      - name: Upload "conduit/api"
        run: bazel run --define "maven_repo=https://maven.pkg.github.com/jonahb55/AdvantageKit" --define "maven_user=jonahb55" --define "maven_password=${{ secrets.GITHUB_TOKEN }}" //conduit/api:api-export.publish
      - name: Upload "junction/core"
        run: bazel run --define "maven_repo=https://maven.pkg.github.com/jonahb55/AdvantageKit" --define "maven_user=jonahb55" --define "maven_password=${{ secrets.GITHUB_TOKEN }}" //junction/core:core-export.publish
      - name: Upload "junction/shims/wpilib"
        run: bazel run --define "maven_repo=https://maven.pkg.github.com/jonahb55/AdvantageKit" --define "maven_user=jonahb55" --define "maven_password=${{ secrets.GITHUB_TOKEN }}" //junction/shims/wpilib:wpilib-export.publish
     
  desktop:
    strategy:
      matrix:
        host:
          - {os: macos-latest, displayName: "macOS"}
          - {os: ubuntu-latest, displayName: "Linux"}
          - {os: windows-latest, displayName: "Windows"}

    name: Build for ${{ matrix.host.displayName }}
    runs-on: ${{ matrix.host.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build "conduit/wpilibio"
      run: bazel build //conduit/wpilibio:wpilibio-shared
    - name: Build "conduit/api"
      run: bazel build //conduit/api
    - name: Build "junction/core"
      run: bazel build //junction/core
    - name: Build "junction/shims/wpilib"
      run: bazel build //junction/shims/wpilib